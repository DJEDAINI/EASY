<div class="bare">
  <div class="titre">
    <div></div>
    <div>Enseignants</div>
  </div>
  <div>
    <button md-icon-button id="choix" [md-menu-trigger-for]="menu">
      <md-icon svgIcon="menu"></md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <span>Ajouter Niveau</span>
      </button>
      <button md-menu-item>
        <span>Ajouter Module</span>
      </button>
      <button md-menu-item>
        <span>Ajouter Groupe</span>
      </button>
      <button md-menu-item>
        <span>Ajouter Enseignant</span>
      </button>
    </md-menu>
  </div>
</div>

<div class="filtre">
  <md-select placeholder="Module">
    <md-option *ngFor="let module of modules" [value]="p">
      {{module}}
    </md-option>
  </md-select>
  <md-select placeholder="Niveau">
    <md-option *ngFor="let niveau of niveaux" [value]="p">
      {{niveau}}
    </md-option>
  </md-select>
  <md-select placeholder="Groupe">
    <md-option *ngFor="let groupe of groupes" [value]="p">
      {{groupe}}
    </md-option>
  </md-select>
</div>


<div class="liste">
  <div>
    <div>
      <md-card class="entete">
        <div>N°</div>
        <div>Nom</div>
        <div>Prénom</div>
        <div>
          <button md-button (click)="nouveauEnseignant.maj='show-form'"><md-icon svgIcon="add"></md-icon></button>
        </div>
      </md-card>
      <div>
        <div [class]="nouveauEnseignant.maj">
          <div>
            <mise-a-jour-enseignant [enseignant]="nouveauEnseignant"></mise-a-jour-enseignant>
          </div>
        </div>
      </div>
    </div>

    <div *ngFor="let enseignant of enseignants" >
      <prof [enseignant]="enseignant"></prof>
    </div>

  </div>
</div>

<div class="btn-group">
  <a id="first" class="btn btn-return btn-rounded-left" role="button" data-original-title="" title="" (click) ="changerTab(3);">Début</a>
  <a id="prev" class="btn btn-passe" role="button" data-original-title="" title="" (click) ="changerTab(2);">Précédent</a>
  <a id="middel" class="btn btn-middel" role="button" data-original-title="" title="">Page 1 / {{numPage}}</a>
  <a id="next" class="btn btn-passe" role="button" data-original-title="" title="" (click) ="changerTab(1);">Suivant</a>
  <a id="last" class="btn btn-return btn-rounded-right" role="button" data-original-title="" title="" (click) ="changerTab(4);">Fin</a>
</div>
