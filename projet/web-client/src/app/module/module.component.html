 <md-card class="corps" (click)="changerEtat()" signal>
    <div>{{programme.num}}</div>
    <div>{{programme.nom}}</div>
    <div>{{programme.abreviation}}</div>
    <div>
        <button md-button><md-icon svgIcon="delete"></md-icon></button>
        <button md-button (click)="modifier()"><md-icon svgIcon="edit"></md-icon></button>
    </div>

</md-card>

<div [class]="programme.show">
    <div> <md-icon svgIcon="person" class="user"></md-icon></div>
    <div class="infos">
        <div>Coéfficient   : {{programme.coefficient}}</div>
        <div>Déscription : {{programme.description}}</div>
        <div>Volume horaire     : {{programme.volumeHoraire}}</div>
    </div>
</div>

 <div>
    <div [class]="programme.maj">
        <div>
                <mise-a-jour-programme [programme]="programme"></mise-a-jour-programme>
        </div>
    </div>
</div>
